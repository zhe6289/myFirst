        var tl = new TimelineMax({ onUpdate: updatePercentage });

        tl2.from(".grey", 0.5, {opacity: 0,rotation:360, y:-100}, "=-.3");
        tl2.from(".orange", 0.5, {opacity: 0,rotation:360, y:-100}, "=-.3");

        const scene = new ScrollMagic.Scene({
            triggerElement: ".sticky-scroll",
            triggerHook: "onLeave",
            duration: "2500"
        })
            .setPin(".sticky-scroll")
            .setTween(tl)
            .addTo(controller);

        const scene2 = new ScrollMagic.Scene({
